{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
    <div class="title">Archive</div>

    {% if levels %}
        <table>
            <tr>
                <th>Level</th>
            </tr>
            {% for level in levels %}
                <tr>
                    <td><a href="/archive/{{level}}">{{ level }}</a></td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No levels found in the archive.</p>
    {% endif %}

{% endblock %}
