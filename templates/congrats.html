{% extends 'base.html' %}

{% block head %}

<script src="{{ url_for('static', filename='script/textCycle.js') }}"></script>
<script src="{{ url_for('static', filename='script/shareButton.js') }}"></script>
<script src="{{ url_for('static', filename='script/borderCycle.js') }}"></script>


{% endblock %}

{% block body %}

<div class="congrats">
    <h1 class="doneCard topSlide" id="borderCycle">Done!</h1>
    <p class="subtitle leftSlide">Your time was...</p>
    <p class="time rightSlide" name="textCycle" id="time">{{ time }}s</p>
    <div class="mainButtons">
        <button class="playButton fadeIn" name="button" onclick="window.location.href='/'">Home</button>
        {% if not level %}
            <button class="rulesButton fadeIn" name="button" id="shareButton">Share</button>
        {% else % }
            <button class="rulesButton fadeIn" name="button" onclick="window.location.href='/archive'">Archive</button>
        {% endif %}
    </div>
</div>
   
{% endblock %}
